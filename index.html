<li>Tüm bilinen alt tipler ekarte edildikten sonra bu tanı konur. Özellikle sarkomatoid veya rabdoid değişim gösteren olgularda altta yatan tip tespit edilemiyorsa “unclassified RCC” olarak adlandırılır. Geniş immun panel (CAIX, CK7, CD10, SDHB, FH, TFE3, TFEB, ALK vs.) ile tüm belirteçler ya uyumsuz ya da negatif sonuçlanmıştır.</li>
</ul>`,
        immuno: "Genellikle PAX8 pozitiftir ancak bunun dışında konsensüs bir immunofenotip yoktur. Immunhistokimya, diğer olasılıkları dışlamak için kullanılır. Örneğin tüm bilinen translokasyon (TFE3/TFEB/ALK) boyaları, FH/SDHB boyaları ve klasik RCC markerları yapılıp hiçbiri net bir alt tipi göstermediğinde “unclassified” denir.",
        molecular: "Spesifik bir genetik profil tanımlanmamıştır. Çoğunlukla komplike karyotipler veya birden fazla alt tipin özelliklerini bir arada taşırlar. Bazen primer tümörün alt tipi anlaşılmadan metastazlardan tanı konur (bu durumda da unclassified denebilir).",
        prognosis: "Prognoz esas olarak tümörün derecesine ve evresine bağlı olarak değişir. Çoğu sınıflandırılamayan RCC yüksek dereceli ve ileri evrede tespit edildiğinden, klinik seyir genellikle kötüdür. Sarkomatoid ve/veya rabdoid farklılaşma varlığı çok olumsuz bir prognostik faktördür (ISUP grade 4 kabul edilir).",
        report: "Mevcut morfolojik ve immünhistokimyasal bulgular, tümörü bilinen alt tiplerden herhangi birine sokmamaktadır. Bu nedenle “sınıflandırılamayan yüksek dereceli renal hücreli karsinom” tanısı konmuştur."
      }
    };

    // Diagnostic algorithm tree structure
    const rootNode = {
      question: "Tümörün baskın mikroskopik paterni nedir?",
      options: [
        { text: "Papiller (papilla yapıları belirgin)", next: { 
            question: "Papiller tümörde hücrelerin görünümü ve derecesi:",
            options: [
              { text: "Küçük, tek sıra dizilimli, soluk sitoplazmalı (düşük dereceli)", next: finalPapillary1 },
              { text: "Büyük, yalancı katmanlı, eozinofilik (yüksek dereceli)", next: { 
                  question: "Nükleoller çok belirgin (inklüzyon benzeri) mi?",
                  options: [
                    { text: "Evet, belirgin & inklüzyon tarzı nükleoller var", next: finalFHdef },
                    { text: "Hayır, sadece yüksek dereceli fakat ekstrem değil", next: finalPapillary2 }
                  ]
                } 
              },
              { text: "Berrak + eozinofilik hücre karışımı, bol psammom cisimcikli", next: finalXp11 }
            ]
        } },
        { text: "Solid / kompakt (papiller değil) yapı", next: {
            question: "Solid tümörde hücrelerin sitoplazma özelliği:",
            options: [
              { text: "Berrak (şeffaf) sitoplazmalı hücreler", next: {
                  question: "Tümör tamamen kistik yapıda mı (solid komponent yok)?",
                  options: [
                    { text: "Evet, çok odacıklı kistik yapıdan ibaret", next: finalMultilocular },
                    { text: "Hayır, kistik alanlar yanında solid nodüller de var", next: finalClearCell }
                  ]
                }
              },
              { text: "Eozinofilik / granüler (pembe) sitoplazmalı hücreler", next: {
                  question: "Perinükleer halo ve büzüşük çekirdekler var mı?",
                  options: [
                    { text: "Evet, belirgin halo ve ‘raisinoid’ çekirdekler görülüyor", next: finalChromophobe },
                    { text: "Hayır, böyle belirgin halo veya çekirdek büzüşmesi yok", next: {
                        question: "Hücreler çok uniform, yuvarlak çekirdekli ve granüler onkositik mi?",
                        options: [
                          { text: "Evet, hücreler uniform ve onkositik görünümlü", next: finalOncocytoma },
                          { text: "Hayır, hücreler heterojen/atipik görünüyor", next: finalSDH }
                        ]
                      }
                    }
                  ]
                }
              },
              { text: "Alışılmadık / özel paternli hücreler", next: {
                  question: "Alışılmadık histolojik özellikler:",
                  options: [
                    { text: "Büyük epiteloid hücreler + aralarında küçük hücreli yuvalar (bifazik görünüm)", next: finalTFEB },
                    { text: "Müsinli adacıClearveya imza yüzüğü hücreleri bulunuyor", next: finalALK },
                    { text: "Hiçbir alt tipe tam uymayan karma özellikler", next: finalUnclassified }
                  ]
                }
              }
            ]
        } },
        { text: "Tübüler veya kistik (multikistik/tubülokistik) yapı", next: {
            question: "Tübülokistik/kistik paterne dair en uygun tanım:",
            options: [
              { text: "Tamamen çok sayıda kistik boşluk ve ince septalardan oluşuyor", next: finalMultilocular },
              { text: "Küçük-orta çaplı tubül ve kistler, belirgin nükleollü eozinofilik hücreli", next: finalTubulocystic },
              { text: "Düşük dereceli berrak hücreli tubulo-papiller yapılar (apikal çekirdek dizilimi)", next: finalClearPapillary },
              { text: "Mikrokistik (süngerimsi) alanlar ve oksalat kristalleri görülüyor", next: finalACKD }
            ]
        } },
        { text: "İğsi hücreli / Sarkomatoid görünüm baskın", next: {
            question: "İğsi/sarkomatoid tümörün karakteri:",
            options: [
              { text: "Düşük dereceli, müsinöz stromalı iğsi hücreli komponent", next: finalMTSCC },
              { text: "Yüksek dereceli, düktal yapılı ve desmoplastik stromalı", next: finalCollecting },
              { text: "Yüksek dereceli, geniş nekroz alanlı, genç hasta (HbAS öykülü)", next: finalMedullary },
              { text: "Tamamen sarkomatoid/rabdoid farklılaşma mevcut", next: finalUnclassified }
            ]
        } },
        { text: "Karışık / kararsız (hiçbiri baskın değil)", next: {
            question: "Karma veya belirsiz durum:",
            options: [
              { text: "Birden fazla paterni eşit derecede barındırıyor", next: finalUnclassified },
              { text: "Hiçbir kategoriye uyduramadım", next: finalUnclassified }
            ]
        } }
      ]
    };

    // Global state for path
    let pathSelections = [];

    const pathListElem = document.getElementById('pathList');
    const contentElem = document.getElementById('content');

    function renderPath() {
      // Update the displayed list of selections
      pathListElem.innerHTML = "";
      pathSelections.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        pathListElem.appendChild(li);
      });
    }

    function renderNode(node) {
      // Clear existing content
      contentElem.innerHTML = "";
      // Check if node is a final diagnosis (has info)
      if(node.info) {
        // Final diagnosis node
        const diagnosisTitle = document.createElement('h2');
        diagnosisTitle.textContent = node.diagnosis;
        contentElem.appendChild(diagnosisTitle);

        // Utility to append a section (label: content). Handles list content appropriately.
        function appendSection(label, contentHTML) {
          if(contentHTML.trim().startsWith("<ul")) {
            // if content is a list, insert label as paragraph and then insert the list HTML
            const secLabel = document.createElement('p');
            secLabel.innerHTML = `<strong>${label}:</strong>`;
            contentElem.appendChild(secLabel);
            const secDiv = document.createElement('div');
            secDiv.innerHTML = contentHTML;
            contentElem.appendChild(secDiv);
          } else {
            const secParagraph = document.createElement('p');
            secParagraph.innerHTML = `<strong>${label}:</strong> ${contentHTML}`;
            contentElem.appendChild(secParagraph);
          }
        }

        appendSection("Morfoloji", node.info.morphology);
        appendSection("Ayırıcı Tanı", node.info.differential);
        appendSection("IHK Profili", node.info.immuno);
        appendSection("Moleküler", node.info.molecular);
        appendSection("Prognoz", node.info.prognosis);
        appendSection("Önerilen Rapor", node.info.report);

        // Restart button
        const restartBtn = document.createElement('button');
        restartBtn.textContent = "Baştan Başla";
        restartBtn.className = "option";
        restartBtn.onclick = restart;
        contentElem.appendChild(restartBtn);
      } else if(node.question) {
        // Intermediate question node
        const questionElem = document.createElement('h2');
        questionElem.textContent = node.question;
        contentElem.appendChild(questionElem);
        // Options container
        const optionsDiv = document.createElement('div');
        optionsDiv.id = "options";
        contentElem.appendChild(optionsDiv);
        // Create a button for each option
        node.options.forEach(option => {
          const btn = document.createElement('button');
          btn.className = "option";
          btn.textContent = option.text;
          btn.onclick = () => handleOption(option);
          optionsDiv.appendChild(btn);
        });
      }
    }

    function handleOption(option) {
      // Add this selection to path
      pathSelections.push(option.text);
      renderPath();
      // Determine next node
      const nextNode = option.next;
      renderNode(nextNode);
    }

    function restart() {
      // Reset to initial state
      pathSelections = [];
      renderPath();
      renderNode(rootNode);
      // Scroll to top
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Initialize with root question
    renderNode(rootNode);
  </script>
</body>
